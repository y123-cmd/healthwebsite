<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            background-color: #D0F0C0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            padding: 20px 0;
            color: #fff;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .logo span {
            font-size: 1.5rem; 
            font-weight: bold;
            margin-left: 10px;
            color: #fff;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        li {
            margin-left: 1.5rem; 
        }
        a {
            text-decoration: none;
            color: #fff;
            padding: 0.625rem 1rem; 
            border-radius: 5px;
        }
        a:hover {
            background-color: #444;
        }
        .home-link { background-color: #007bff; }
        .about-link { background-color: #17a2b8; }
        .resources-link { background-color: #ffc107; }
        .contact-link { background-color: #dc3545; }
        .login-link { background-color: #6c757d; }
        .signup-link { background-color: #343a40; }
        .login-link:hover { background-color: #5a6268; }
        .signup-link:hover { background-color: #23272b; }
        .otp-link { background-color: #28a745; }
        .otp-link:hover { background-color: #218838; }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            padding: 1rem;
            box-sizing: border-box; 
        }
        .otp-box {
            background-color: #C8D6D5;
            border-radius: 10px;
            padding: 1.5rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        .otp-message {
            color: #333;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }
        .otp-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .otp-input input {
            width: 3rem;
            height: 3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 1.25rem;
            margin: 0 0.25rem;
            padding: 0;
            box-sizing: border-box;
        }
        .otp-input input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .confirm-button, .resend-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
            max-width: 250px; 
        }
        .confirm-button:hover, .resend-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .otp-box {
                padding: 1rem;
            }
            .otp-input input {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1rem;
            }
            .confirm-button, .resend-button {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
            .wave {
                height: 70px;
            }
        }
        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: #007bff;
            border-radius: 50% 50% 0 0;
            z-index: 0;
            transform: scaleX(1.5);
            animation: wave-animation 6s infinite;
        }
        @keyframes wave-animation {
            0% {
                transform: translateX(-100%) scaleX(1.5);
            }
            100% {
                transform: translateX(100%) scaleX(1.5);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/home/bryan/Desktop/WhatsApp Image 2024-07-26 at 00.31.05.jpeg" alt="Health Connect Logo">
                <span>HEALTH CONNECT</span>
            </div>
            <ul id="nav-links">
                <li><a href="homepage.html" class="home-link" title="Home page">HOME PAGE</a></li>
                <li><a href="about.html" class="about-link" title="About Us">ABOUT US</a></li>
                <li><a href="resource.html" class="resources-link" title="Resource Page">RESOURCE PAGE</a></li>
                <li><a href="contact.html" class="contact-link" title="Contact Us">CONTACT US</a></li>
                <li><a href="login.html" class="login-link" title="Login Page">LOGIN PAGE</a></li>
                <li><a href="signup.html" class="signup-link" title="Sign Up">SIGN UP</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="wave"></div>
        <div class="otp-box">
            <h2 class="otp-message">OTP</h2>
            <p class="otp-message">We sent you an email. Please check your mail and complete the OTP code.</p>
            <div class="otp-box">
                <h2 class="otp-message">OTP</h2>
                <p class="otp-message">We sent you an email. Please check your mail and complete the OTP code.</p>
                <input type="email" id="email" placeholder="yvonnebosire24@gmail.com" required />
                <div class="otp-input">
                    <input type="text" maxlength="1" oninput="moveFocus(this, 1)" aria-label="OTP digit 1" placeholder="0" />
                    <input type="text" maxlength="1" oninput="moveFocus(this, 2)" aria-label="OTP digit 2" placeholder="0" />
                    <input type="text" maxlength="1" oninput="moveFocus(this, 3)" aria-label="OTP digit 3" placeholder="0" />
                    <input type="text" maxlength="1" oninput="moveFocus(this, 4)" aria-label="OTP digit 4" placeholder="0" />
                    <input type="text" maxlength="1" oninput="moveFocus(this, 5)" aria-label="OTP digit 5" placeholder="0" />
                    <input type="text" maxlength="1" oninput="moveFocus(this, 6)" aria-label="OTP digit 6" placeholder="0" />
                </div>
                <button type="button" class="confirm-button" onclick="verifyOtp()">Confirm</button>
                <button type="button" class="resend-button" onclick="resendOtp()">Resend OTP</button>
            </div>
    </div>

    <script>
        function moveFocus(current, nextIndex) {
            const inputs = document.querySelectorAll('.otp-input input');
            if (current.value.length === 1 && nextIndex < inputs.length) {
                inputs[nextIndex].focus();
            }
        }
    
        async function verifyOtp() {
            const inputs = document.querySelectorAll('.otp-input input');
            let userOtp = '';
            inputs.forEach(input => {
                userOtp += input.value;
            });
    
            if (userOtp.length === 6) {
                const email = document.getElementById('email').value; // Add an email input if necessary
    
                try {
                    const response = await fetch('http://localhost:3001/verify-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, otp: userOtp })
                    });
    
                    const result = await response.text();
                    alert(result);
                } catch (error) {
                    console.error('Error verifying OTP:', error);
                    alert('Failed to verify OTP');
                }
            } else {
                alert('Please enter the full OTP');
            }
        }
    
        async function resendOtp() {
            const email = document.getElementById('email').value; // Add an email input if necessary
    
            try {
                const response = await fetch('http://localhost:3001/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
    
                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error('Error sending OTP:', error);
                alert('Failed to send OTP');
            }
        }
    </script>
    
</body>
</html>
