<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f8ff; 
            overflow: hidden;
        }

        header {
            background-color: #333;
            padding: 20px 0;
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
            color: #fff;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li {
            margin-left: 30px;
        }

        a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #444;
        }

        .home-link { background-color: lightblue; }
        .about-link { background-color: #17a2b8; }
        .resources-link { background-color: #ffc107; }
        .contact-link { background-color: #dc3545; }
        .signup-link { background-color: #343a40; }
        .login-link:hover { background-color: #5a6268; }
        .signup-link:hover { background-color: #23272b; }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            padding-top: 80px; 
        }

        .form {
            background-color: #C8D6D5;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: calc(100% - 30px);
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff; 
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            width: 100%; 
        }

        button:hover {
            background-color: #0069d9; 
        }

        a {
            color: #007bff; 
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .signup-link {
            color: #28a745; 
            font-size: 16px;
        }

        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f8ff;
            overflow: hidden;
            z-index: 0;
        }

        .wave::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 200px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: rotate(30deg);
            animation: wave 15s infinite linear;
        }

        @keyframes wave {
            from {
                transform: translateX(-50%) rotate(30deg);
            }
            to {
                transform: translateX(50%) rotate(30deg);
            }
        }

        @media (max-width: 600px) {
            .form {
                padding: 20px;
                width: calc(100% - 20px);
                max-width: 100%;
            }

            input {
                font-size: 14px;
            }

            button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/home/bryan/Desktop/WhatsApp Image 2024-07-26 at 00.31.05.jpeg" alt="Health Connect Logo">
                <span>HEALTH CONNECT</span>
            </div>
            <ul id="nav-links">
                <li><a href="homepage.html" class="home-link" title="Homepage">HOME PAGE</a></li>
                <li><a href="about.html" class="about-link" title="About Us">ABOUT US</a></li>
                <li><a href="resource.html" class="resources-link" title="Resource Page">RESOURCE PAGE</a></li>
                <li><a href="contact.html" class="contact-link" title="Contact Us">CONTACT US</a></li>
                <li><a href="signup.html" class="signup-link" title="Sign Up">SIGN UP</a></li>
                <li><a href="otp.html" class="otp-link" title="otp">OTP</a></li>
            </ul>
        </nav>
    </header>

    <div class="wave"></div>
    <div class="container">
        <div class="form">
            <h1>LOGIN</h1>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>LOGIN</button>
            <p>DON'T HAVE AN ACCOUNT? <a href="signup.html" class="signup-link">SIGN UP</a></p> 
        </div>
    </div>
</body>
</html>
